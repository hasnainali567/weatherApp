<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/ae99efb87b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="weather-container">
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city..." />
      <button id="searchBtn">
        <i class="fa fa-search"></i>
      </button>
    </div>
    
    <div class="weather-box" id="weatherBox">
      <img src="" id="weatherIcon" alt="Weather Icon" />
      <h1 id="temperature">28Â°C</h1>
      <h2 id="cityName">Karachi</h2>

      <div class="details">
        <div id="humidity" class="humidity-wind">
          <i class="fa-solid fa-water"></i>
          <div class="humidity-wind-display">
            <p id="humidityP">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div id="wind" class="humidity-wind">
          <i class="fa-solid fa-wind"></i>
          <div class="humidity-wind-display">
            <p id="windP">0KM/h</p>
            <p>Wind</p>
          </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
